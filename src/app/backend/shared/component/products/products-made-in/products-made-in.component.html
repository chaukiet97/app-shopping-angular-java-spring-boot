<div>
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nơi Sản Xuất </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Thao tác </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div style="text-align: end;">
          <button class="btn-30" (click)="onInsMadeIn(row.id)" mat-icon-button matTooltip="Sửa"
            matTooltipPosition="right">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="btn-30" (click)="onDelete(row)" mat-icon-button matTooltip="Xóa" matTooltipPosition="right">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>
<div class="btn-action">
  <button mat-icon-button mat-mini-fab color="accent" (click)="onInsMadeIn()">
    <mat-icon>add</mat-icon>
  </button>
</div>

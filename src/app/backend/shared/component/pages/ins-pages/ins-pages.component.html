<div class="dialog-content">
  <form [formGroup]="fromPage" *ngIf="fromPage">
    <div class="align-item-center">
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>Tên Trang</mat-label>
        <input matInput autocomplete="off" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-50" style="margin-left: 16px;">
        <mat-label>Link Trang</mat-label>
        <input matInput autocomplete="off" formControlName="link">
      </mat-form-field>
    </div>
    <div class="align-item-center">
      <mat-form-field appearance="outline" class="w-50">
        <mat-label>Nhóm Trang</mat-label>
        <mat-select formControlName="group_id">
          <mat-option value="0">Chọn loại trang</mat-option>
          <mat-option [value]="item.id" *ngFor="let item of groupPage">{{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div style="margin-bottom: 8px;margin-left: 16px;" class="w-50">
        <mat-label>Loại Trang</mat-label>
        <mat-radio-group formControlName="type"
          style="display: flex;align-items: center;justify-content: space-between;">
          <mat-radio-button [value]="item.id" *ngFor="let item of type">{{item.label}}</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="align-item-center">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Mô tả</mat-label>
        <textarea matInput autocomplete="off" formControlName="description" cdkTextareaAutosize></textarea>
      </mat-form-field>
    </div>
  </form>
  <ckeditor [(ngModel)]="mycontent" #myckeditor="ngModel" name="myckeditor" [config]="ckeConfig"
    (change)="onChange($event)">
  </ckeditor>
</div>

<div class="dialog-bottom">
  <div>
    <mat-slide-toggle [checked]="checkStatus==1?true:false" (change)="onChangeStatus($event)">Trạng thái
    </mat-slide-toggle>
  </div>
  <div class="align-item-center">
    <div class="btn-cancel">
      <button mat-stroked-button type="button" mat-dialog-close>Đóng</button>
    </div>
    <div class="btn-save">
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onIns()">Thêm</button>
    </div>
  </div>
</div>

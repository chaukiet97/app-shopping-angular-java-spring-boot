<div class="settings">
  <div class="w-25">
    <mat-card class="card-tables">
      <mat-card-header>
        <mat-card-title style=" border-bottom: 1px solid #ccc; padding-bottom: 16px;">
          <div style="display: flex;align-items: center;">
            <mat-icon matListIcon>settings_suggest</mat-icon>
            <span>Cấu hình</span>
          </div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-nav-list style="padding: 0 !important;">
          <a mat-list-item *ngFor="let routeLink of routeLinks" [routerLink]="routeLink.link" routerLinkActive="active">
            <mat-icon matListIcon>{{routeLink.icon}}</mat-icon>
            <span>{{routeLink.label}}</span>
          </a>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="w-75">
    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

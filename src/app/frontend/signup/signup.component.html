<div class="signup-user bg-white">
  <div class="container-main">
    <div class="container-fuild">
      <div class="row" style="display: flex; justify-content: center;">
        <div class="col-md-6 col-12">
          <div class="tag-fieldset bg-white form">
            <form [formGroup]="formSignup" *ngIf="formSignup">
              <h2 class="title">Đăng Ký</h2>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Họ và tên</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="formSignup.get('name').hasError('required')">
                  Vui lòng nhập họ tên.
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="formSignup.get('email').hasError('required')">
                  Vui lòng nhập email.
                </mat-error>
              </mat-form-field>
              <div class="align-item-center">
                <mat-form-field appearance="outline" class="w-50">
                  <mat-label>Số Điện Thoại</mat-label>
                  <input matInput formControlName="phone">
                  <mat-error *ngIf="formSignup.get('phone').hasError('required')">
                    Vui lòng nhập Số điện thoại.
                  </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-50">
                  <mat-label>Ngày sinh</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="birthday" required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Địa chỉ</mat-label>
                <input matInput formControlName="address">
                <mat-error *ngIf="formSignup.get('address').hasError('required')">
                  Vui lòng nhập address.
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Mật khẩu</mat-label>
                <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
                <mat-error *ngIf="formSignup.hasError('required', ['password'])">Mật khẩu không được để trống
                </mat-error>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon style="color: #555;">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
              </mat-form-field>
              <mat-radio-group appearance="sex" style="display: block;" formControlName="sex">
                <mat-label style="margin-right: 16px;">Giới tính : </mat-label>
                <mat-radio-button [value]="item.id" style="margin-right: 16px;" *ngFor="let item of sex">{{item.value}}</mat-radio-button>
              </mat-radio-group>
              <div class="bottom" style="margin-top: 16px;">
                <a class="router-sigup" routerLink='/dang-nhap'>Bạn đã có tài khoản, đăng nhập tại đây</a>
                <div class="btnsignin text-right">
                  <button type="button" mat-button class="btn" [disabled]="!formSignup.valid" (click)="onSignup()">
                    Đăng Ký</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
